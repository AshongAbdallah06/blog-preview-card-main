<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: -10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
        <img src="assets/images/illustration-article.svg" class="header-image" alt="">

        <section class="content">
            <div class="text">
                <div class="category">
                    <p class="learning">Learning</p>
                </div>

                <p class="pubished-date">
                    Published 21 Dec 2023
                </p>

                <h1 class="heading">
                    HTML & CSS foundations
                </h1>

                <p class="description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>                
            </div>


            <div class="author">
                <div>
                    <img src="assets/images/image-avatar.webp" alt="" class="user-pic">
                </div>
                <p class="author-name">
                    Greg Hooper
                </p>
            </div>
        </section>
    </main>

    <!-- Greg Hooper -->
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ashong Abdallah</a>.
    </footer>
</body>
</html>
